<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <section>
        <!-- Logo -->
        <div class="logo">
            <img src="./images/logo.png" alt="logo">
        </div>
        <!-- End of Logo -->
        <!-- Article -->
        <article>
            <h1>The Best Craft Beer in Spain!</h1>
            <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the
                best beer in Spain!</p>
        </article>
        <!-- End of Article -->
        <!-- Reservation -->
        <div class="reservation">
            <h2>Make a reservation</h2>
            <p>Get your spot before somebody else does!</p>
        <!-- Form -->
            <form action="#" method="POST" enctype="multipart/form-data">
                <label for="nameField">YOUR NAME</label>
                    <input type="text" id="nameField" placeholder="John B. Goode">
                <br>
                <label for="nameField">YOUR EMAIL</label>
                    <input type="email" id="nameField" placeholder="John B. Goode">
                <br>
                <label for="nameField">RESERVATION TIME</label>
                    <input type="datetime-local" id="nameField">
                <div>
                    <button type="submit">Reserve Now</button>
                </div>
            </form>
        <!-- End of Form -->
        </div>
        <!-- End of Reservation -->

        <!-- Footer -->
        <footer> &copy; 2018 El Amigo</footer>
        <!-- End of Footer -->
    </section>
    <!-- End of Section -->
</body>

</html>
